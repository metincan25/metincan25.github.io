<h3 class="m-0 page-title mb-4">Müşteri Bazlı Satış Raporu</h3>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form id="customer-sales-filter-form" class="row g-3 align-items-end">
        <div class="col-md-4">
            <label for="filter-customer" class="form-label form-label-sm">Müşteri Adı veya Kodu</label>
            <input type="text" class="form-control form-control-sm" id="filter-customer" placeholder="Ara...">
        </div>
        <div class="col-md-3">
            <label for="filter-start-date" class="form-label form-label-sm">Başlangıç Tarihi</label>
            <input type="date" class="form-control form-control-sm" id="filter-start-date">
        </div>
        <div class="col-md-3">
            <label for="filter-end-date" class="form-label form-label-sm">Bitiş Tarihi</label>
            <input type="date" class="form-control form-control-sm" id="filter-end-date">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-sm w-100"><i class="fas fa-filter me-1"></i> Filtrele</button>
        </div>
        </form>
    </div>
</div>
 
<div class="table-responsive shadow-sm rounded">
    <table class="table table-hover align-middle mb-0">
        <thead class="table-dark">
            <tr>
                <th>Müşteri Adı</th>
                <th class="text-center">Toplam Fatura</th>
                <th class="text-center">Son Alışveriş Tarihi</th>
                <th class="text-end">Toplam Ciro</th>
            </tr>
        </thead>
        <tbody id="customer-sales-report-table-body"></tbody>
    </table>
</div>
