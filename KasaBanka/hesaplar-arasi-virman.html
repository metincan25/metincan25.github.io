<h3 class="m-0 page-title mb-4">Hesaplar Arası Virman</h3>
<form id="account-transfer-form" class="card shadow-sm card-body" style="max-width: 700px;" novalidate>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="source-account-select" class="form-label">Kaynak Hesap *</label>
            <select id="source-account-select" class="form-select" required><option>Yükleniyor...</option></select>
        </div>
        <div class="col-md-6 mb-3">
            <label for="destination-account-select" class="form-label">Hedef Hesap *</label>
            <select id="destination-account-select" class="form-select" required><option>Yükleniyor...</option></select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3"><label class="form-label">Tarih *</label><input type="date" id="transfer-date" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label class="form-label">Tutar (₺) *</label><input type="number" id="transfer-amount" class="form-control" step="0.01" min="0.01" required></div>
    </div>
    <div class="mb-3"><label class="form-label">Açıklama</label><textarea id="transfer-description" class="form-control" rows="3"></textarea></div>
    <button type="submit" class="btn btn-primary align-self-end"><i class="fas fa-exchange-alt me-2"></i>Virmanı Gerçekleştir</button>
</form>
