<h3 class="m-0 page-title mb-4">Kasa ve Banka Hesapları</h3>
<div class="row">
    <div class="col-lg-8">
        <div class="table-responsive shadow-sm rounded">
            <table class="table table-hover">
                <thead class="table-dark"><tr><th>Hesap Adı</th><th>Türü</th><th>Para Birimi</th><th>IBAN</th></tr></thead>
                <tbody id="accounts-table-body"></tbody>
            </table>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card shadow-sm"><div class="card-header"><h6 class="m-0">Yeni Hesap Ekle</h6></div>
            <div class="card-body">
                <form id="new-account-form">
                    <div class="mb-2"><label class="form-label form-label-sm">Hesap Adı</label><input type="text" id="account-name" class="form-control form-control-sm" required></div>
                    <div class="mb-2"><label class="form-label form-label-sm">Hesap Türü</label><select id="account-type" class="form-select form-select-sm"><option value="Nakit Kasa">Nakit Kasa</option><option value="Banka Hesabı">Banka Hesabı</option></select></div>
                    <div class="mb-2"><label class="form-label form-label-sm">Para Birimi</label><input type="text" id="account-currency" class="form-control form-control-sm" value="TRY" required></div>
                    <div class="mb-3"><label class="form-label form-label-sm">IBAN (Varsa)</label><input type="text" id="account-iban" class="form-control form-control-sm"></div>
                    <button type="submit" class="btn btn-primary btn-sm float-end">Hesabı Kaydet</button>
                </form>
            </div>
        </div>
    </div>
</div>
