<h3 class="m-0 page-title mb-4">Stok Hareket Raporu</h3>
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form id="stock-movements-filter-form" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label for="filter-product" class="form-label form-label-sm">Ürün Adı veya Kodu</label>
                <input type="text" class="form-control form-control-sm" id="filter-product" placeholder="Ara...">
            </div>
            <div class="col-md-2">
                <label for="filter-type" class="form-label form-label-sm">Hareket Tipi</label>
                <select id="filter-type" class="form-select form-select-sm">
                    <option value="" selected>Tümü</option>
                    <option value="Alış Sipariş Onay">Alış Sipariş Onay</option>
                    <option value="Alış Teslim">Alış Teslim</option>
                    <option value="Satış Sevk">Satış Sevk</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="filter-start-date" class="form-label form-label-sm">Başlangıç Tarihi</label>
                <input type="date" class="form-control form-control-sm" id="filter-start-date">
            </div>
            <div class="col-md-2">
                <label for="filter-end-date" class="form-label form-label-sm">Bitiş Tarihi</label>
                <input type="date" class="form-control form-control-sm" id="filter-end-date">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-sm w-100"><i class="fas fa-filter me-1"></i> Filtrele</button>
            </div>
        </form>
    </div>
</div>

<div class="table-responsive shadow-sm rounded">
    <table class="table table-sm table-striped table-hover align-middle mb-0">
        <thead class="table-dark">
            <tr>
                <th>Tarih</th>
                <th>Ürün Adı (SKU)</th>
                <th>Hareket Tipi</th>
                <th class="text-center">Değişim</th>
                <th>İlgili Belge</th>
            </tr>
        </thead>
        <tbody id="stock-movements-table-body">
       
        </tbody>
    </table>
</div>
