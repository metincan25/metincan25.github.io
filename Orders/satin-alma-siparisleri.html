<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="m-0 page-title">Satın Alma Siparişleri</h3>
    
</div>

<div class="table-responsive shadow-sm rounded">
    <table class="table table-hover align-middle mb-0">
        <thead class="table-dark">
            <tr>
                <th scope="col" style="width: 20%;">Sipariş No</th>
                <th scope="col" style="width: 20%;">Tarih</th>
                <th scope="col" style="width: 25%;">Tedarikçi</th>
                <th scope="col" class="text-end" style="width: 15%;">Tutar</th>
                <th scope="col" class="text-center" style="width: 10%;">Durum</th>
                <th scope="col" class="text-center" style="width: 10%;">İşlemler</th>
            </tr>
            <tr class="table-light">
                <td><input type="text" class="form-control form-control-sm filter-input" data-filterkey="purchaseOrderNumber" placeholder="Sipariş No Ara..."></td>
                <td>
                    <div class="d-flex gap-2">
                        <input type="date" class="form-control form-control-sm filter-input" data-filterkey="startDate" title="Başlangıç Tarihi">
                        <input type="date" class="form-control form-control-sm filter-input" data-filterkey="endDate" title="Bitiş Tarihi">
                    </div>
                </td>
                <td><input type="text" class="form-control form-control-sm filter-input" data-filterkey="supplierName" placeholder="Tedarikçi Adı Ara..."></td>
                <td></td> <td>
                    <select class="form-select form-select-sm filter-input" data-filterkey="status">
                        <option value="">Tümü</option>
                        <option value="Gönderildi">Gönderildi</option>
                        <option value="Teslim Alındı">Teslim Alındı</option>
                        <option value="İptal Edildi">İptal Edildi</option>
                    </select>
                </td>
                <td></td> </tr>
        </thead>
        <tbody id="purchase-orders-table-body">
            </tbody>
    </table>
</div>
