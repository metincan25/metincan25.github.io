<!-- Siparisler/yeni-satin-alma-siparisi.html - NİHAİ VE DOĞRU ID'LERLE -->

<h3 class="m-0 page-title mb-4">Yeni Satın Alma Siparişi</h3>

<form id="new-purchase-order-form" novalidate>
    <div class="card shadow-sm mb-4">
        <div class="card-header py-2">
            <h6 class="m-0 fw-bold text-primary">Tedarikçi ve Sipariş Bilgileri</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- Tedarikçi Arama Alanı -->
                <div class="col-md-6 mb-3 position-relative">
                    <label class="form-label" for="supplier-search">Tedarikçi (Cari) <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="supplier-search" placeholder="Tedarikçi ara..." autocomplete="off" required>
                    <div id="supplier-search-results" class="list-group position-absolute w-100" style="z-index: 1000; display: none;"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="purchase-order-notes">Sipariş Notları</label>
                    <input type="text" class="form-control" id="purchase-order-notes">
                </div>
            </div>
        </div>
    </div>
    
    <div class="card shadow-sm">
        <div class="card-header py-2">
            <h6 class="m-0 fw-bold text-primary">Sipariş Kalemleri</h6>
        </div>
        <div class="card-body">
            <!-- Ürün Arama -->
            <div class="row align-items-end mb-3">
                <div class="col-md-7 position-relative">
                    <label class="form-label" for="product-search">Ürün Ara</label>
                    <input type="text" class="form-control" id="product-search" placeholder="Ürün adı veya SKU ile ara..." autocomplete="off">
                    <div id="product-search-results" class="list-group position-absolute w-100" style="z-index: 999; display: none;"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="product-quantity">Miktar</label>
                    <input type="number" class="form-control" id="product-quantity" value="1" min="1">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success w-100" id="add-to-cart-btn">
                        <i class="fas fa-plus me-1"></i> Ekle
                    </button>
                </div>
            </div>
            <!-- Sipariş Ürünleri Tablosu -->
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead><tr><th>Ürün Adı (SKU)</th><th>Miktar</th><th class="text-end">Alış Fiyatı</th><th class="text-center">İşlemler</th></tr></thead>
                    <tbody id="shopping-cart-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-save me-2"></i> Satın Alma Siparişini Oluştur
        </button>
    </div>
</form>
