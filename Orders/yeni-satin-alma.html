<h3 class="m-0 page-title mb-4">Yeni Satın Alma Siparişi</h3>

<form id="new-purchase-order-form" novalidate>
    <div class="row">
        <div class="col-md-6 mb-3 position-relative">
            <label class="form-label" for="supplier-search">Tedarikçi (Cari)</label>
            <input type="text" class="form-control" id="supplier-search" placeholder="Tedarikçi ara..." required autocomplete="off">
            <div id="supplier-search-results" class="list-group position-absolute w-100" style="z-index: 1000; display: none;"></div>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label" for="order-notes">Sipariş Notları</label>
            <input type="text" class="form-control" id="order-notes" placeholder="Opsiyonel notlar...">
        </div>
    </div>
    <hr>
    
    <h6>Siparişe Ürün Ekle</h6>
    <div class="row align-items-end g-2">
        <div class="col-sm-6 position-relative">
            <label class="form-label form-label-sm" for="product-search">Ürün</label>
            <input type="text" id="product-search" class="form-control form-control-sm" placeholder="Ürün adı veya SKU ile ara..." autocomplete="off">
            <div id="product-search-results" class="list-group position-absolute w-100" style="z-index: 1000; display: none;"></div>
        </div>
        <div class="col-sm-2">
            <label class="form-label form-label-sm" for="product-quantity">Miktar</label>
            <input type="number" id="product-quantity" class="form-control form-control-sm" value="1" min="1">
        </div>
        <div class="col-sm-2">
            <label class="form-label form-label-sm" for="product-price">Birim Fiyat (₺)</label>
            <input type="number" id="product-price" class="form-control form-control-sm" step="0.01" readonly>
        </div>
        <div class="col-sm-2">
            <button type="button" id="add-item-btn" class="btn btn-sm btn-success w-100">Ekle</button>
        </div>
    </div>
    
    <h6 class="mt-4">Sipariş İçeriği</h6>
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th>Ürün Adı</th>
                <th>Miktar</th>
                <th class="text-end">Birim Fiyat</th>
                <th class="text-end">Toplam Tutar</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody id="order-items-body">
             </tbody>
        <tfoot>
            <tr>
                <th colspan="3" class="text-end border-0">GENEL TOPLAM:</th>
                <th class="text-end fw-bold fs-5 border-0" id="order-total">0.00 ₺</th>
                <th class="border-0"></th>
            </tr>
        </tfoot>
    </table>

    <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Siparişi Oluştur</button>
    </div>
</form>
