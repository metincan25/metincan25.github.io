<div class="d-flex justify-content-between align-items-center mb-3 page-header">
    <h3 class="m-0 page-title" id="edit-page-title">Ürün Düzenleniyor...</h3>
    <div>
        <button type="submit" form="edit-product-form" class="btn btn-sm btn-success" id="update-button">
            <i class="fas fa-check me-1"></i>Değişiklikleri Kaydet
        </button>
    </div>
</div>

<form id="edit-product-form" novalidate>
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header py-2">
                    <h6 class="m-0 fw-bold text-primary">Temel Ürün Bilgileri</h6>
                </div>
                <div class="card-body pt-3">
                    <div class="row">
                        <div class="col-md-8 mb-2">
                            <label for="edit-product-name" class="form-label form-label-sm">Ürün Adı <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="edit-product-name" required>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="edit-product-sku" class="form-label form-label-sm">SKU <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="edit-product-sku" required>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="edit-product-barcode" class="form-label form-label-sm">Barkod</label>
                        <input type="text" class="form-control form-control-sm" id="edit-product-barcode">
                    </div>
                    <div class="mb-2">
                        <label for="edit-product-description" class="form-label form-label-sm">Açıklama</label>
                        <textarea class="form-control form-control-sm" id="edit-product-description" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-header py-2">
                    <h6 class="m-0 fw-bold text-primary">Ürün Detayları</h6>
                </div>
                <div class="card-body pt-3">
                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <label for="edit-product-color" class="form-label form-label-sm">Renk</label>
                            <input type="text" class="form-control form-control-sm" id="edit-product-color">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="edit-product-material" class="form-label form-label-sm">Malzeme</label>
                            <input type="text" class="form-control form-control-sm" id="edit-product-material">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="edit-product-warranty" class="form-label form-label-sm">Garanti (Ay)</label>
                            <input type="number" class="form-control form-control-sm" id="edit-product-warranty">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <label for="edit-product-origin" class="form-label form-label-sm">Menşei</label>
                            <input type="text" class="form-control form-control-sm" id="edit-product-origin">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="edit-product-prod-date" class="form-label form-label-sm">Üretim Tarihi</label>
                            <input type="date" class="form-control form-control-sm" id="edit-product-prod-date">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="edit-product-specs" class="form-label form-label-sm">Teknik Özellikler</label>
                        <textarea class="form-control form-control-sm" id="edit-product-specs" rows="2"></textarea>
                    </div>
                    <div>
                        <label for="edit-product-notes" class="form-label form-label-sm">Ek Notlar</label>
                        <textarea class="form-control form-control-sm" id="edit-product-notes" rows="2"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header py-2"><h6 class="m-0 fw-bold text-primary">Fiyat ve Stok</h6></div>
                <div class="card-body pt-3">
                     <div class="mb-2">
                        <label for="edit-product-sale-price" class="form-label form-label-sm">Satış Fiyatı (₺) <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control form-control-sm" id="edit-product-sale-price" required>
                    </div>
                    <div class="mb-2">
                        <label for="edit-product-purchase-price" class="form-label form-label-sm">Alış Fiyatı (₺)</label>
                        <input type="number" step="0.01" class="form-control form-control-sm" id="edit-product-purchase-price">
                    </div>
                    <div class="mb-2">
                        <label for="edit-product-vat" class="form-label form-label-sm">KDV (%) <span class="text-danger">*</span></label>
                        <input type="number" class="form-control form-control-sm" id="edit-product-vat" required>
                    </div>
                    <div class="mb-2">
                        <label for="edit-product-stock" class="form-label form-label-sm">Stok Miktarı <span class="text-danger">*</span></label>
                        <input type="number" class="form-control form-control-sm" id="edit-product-stock" required>
                    </div>
                    <div>
                        <label for="edit-product-critical-stock" class="form-label form-label-sm">Kritik Stok</label>
                        <input type="number" class="form-control form-control-sm" id="edit-product-critical-stock">
                    </div>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-header py-2"><h6 class="m-0 fw-bold text-primary">Organizasyon</h6></div>
                <div class="card-body pt-3">
                    <div class="mb-2">
                        <label for="edit-product-category-select" class="form-label form-label-sm">Kategori</label>
                        <select class="form-select form-select-sm" id="edit-product-category-select"><option>Yükleniyor...</option></select>
                    </div>
                    <div class="mb-2">
                        <label for="edit-product-brand-select" class="form-label form-label-sm">Marka</label>
                        <select class="form-select form-select-sm" id="edit-product-brand-select"><option>Yükleniyor...</option></select>
                    </div>
                    <div class="mb-2">
                        <label for="edit-product-unit-select" class="form-label form-label-sm">Birim <span class="text-danger">*</span></label>
                        <select class="form-select form-select-sm" id="edit-product-unit-select" required><option>Yükleniyor...</option></select>
                    </div>
                    <div class="mb-2">
                        <label for="edit-product-weight" class="form-label form-label-sm">Ağırlık (Kg)</label>
                        <input type="number" step="0.001" class="form-control form-control-sm" id="edit-product-weight">
                    </div>
                    <div>
                        <label for="edit-product-dimensions" class="form-label form-label-sm">Boyut (örn: 15x20x5 cm)</label>
                        <input type="text" class="form-control form-control-sm" id="edit-product-dimensions">
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <div id="edit-form-message-area" class="mt-3"></div>
</form>
