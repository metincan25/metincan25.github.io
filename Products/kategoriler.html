<h3 class="m-0 page-title mb-4">Kategori Yönetimi</h3>

<div class="row">
    <div class="col-md-7">
        <div class="card shadow-sm">
            <div class="card-header py-2">
                <h6 class="m-0 fw-bold text-primary">Mevcut Kategoriler</h6>
            </div>
            <div class="card-body">
                <div class="list-group" id="category-list">
                    <div class="text-center p-4"><div class="spinner-border spinner-border-sm"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card shadow-sm">
             <div class="card-header py-2">
                <h6 class="m-0 fw-bold text-primary">Yeni Kategori Ekle</h6>
            </div>
            <div class="card-body">
                <form id="category-form">
                    <div class="mb-3">
                        <label for="category-name" class="form-label form-label-sm">Kategori Adı <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-sm" id="category-name" required>
                    </div>
                    <div class="mb-3">
                         <label for="category-description" class="form-label form-label-sm">Açıklama</label>
                        <textarea class="form-control form-control-sm" id="category-description" rows="3"></textarea>
                    </div>
                    <div id="form-message-area"></div>
                    <button type="submit" class="btn btn-sm btn-primary w-100">
                        <i class="fas fa-plus me-2"></i>Ekle
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
