<form id="add-product-form" novalidate>
    <div class="d-flex justify-content-between align-items-center mb-4 page-header">
        <h3 class="m-0 page-title">Yeni Ürün Oluştur</h3>
        <div class="d-flex gap-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" id="cancel-button">Vazgeç</button>
            <button style="background-color: green; width: 80px;" type="submit" class="btn btn-sm btn-primary" id="save-button">
                <i class="fas fa-save me-1"></i>Kaydet
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header py-2">
                    <h6 class="m-0 fw-bold text-primary">Temel Ürün Bilgileri</h6>
                </div>
                <div class="card-body pt-3">
                    <div class="row">
                        <div class="col-md-8 mb-2">
                            <label for="product-name" class="form-label form-label-sm">Ürün Adı <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="product-name" required>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="product-sku" class="form-label form-label-sm">Stok Kodu (SKU) <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="product-sku" required>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="product-barcode" class="form-label form-label-sm">Barkod</label>
                        <input type="text" class="form-control form-control-sm" id="product-barcode">
                    </div>
                    <div class="mb-2">
                        <label for="product-description" class="form-label form-label-sm">Açıklama</label>
                        <textarea class="form-control form-control-sm" id="product-description" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header py-2">
                    <h6 class="m-0 fw-bold text-primary">Ürün Detayları</h6>
                </div>
                <div class="card-body pt-3">
                  <div class="row">
                    <div class="col-md-6 mb-2">
                          <label for="product-category-select" class="form-label form-label-sm">Kategori</label>
                          <select class="form-select form-select-sm" id="product-category-select">
                              <option value="">Yükleniyor...</option>
                          </select>
                        </div>
                         <div class="col-md-6 mb-2">
                             <label for="product-brand-select" class="form-label form-label-sm">Marka</label>
                             <select class="form-select form-select-sm" id="product-brand-select">
                                 <option value="">Yükleniyor...</option>
                             </select>
                        </div>
                    <div class="col-md-4 mb-2">
                      <label for="product-color" class="form-label form-label-sm">Renk</label>
                      <input type="text" class="form-control form-control-sm" id="product-color">
                    </div>
                    <div class="col-md-4 mb-2">
                       <label for="product-material" class="form-label form-label-sm">Malzeme</label>
                       <input type="text" class="form-control form-control-sm" id="product-material">
                   </div>
               </div>
              <div class="mb-2">
                 <label for="product-specs" class="form-label form-label-sm">Teknik Özellikler</label>
                 <textarea class="form-control form-control-sm" id="product-specs" rows="2"></textarea>
             </div>
             <div>
                 <label for="product-notes" class="form-label form-label-sm">Ek Notlar</label>
                 <textarea class="form-control form-control-sm" id="product-notes" rows="2"></textarea>
            </div>
         </div>
     </div>
   </div>

        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header py-2">
                    <h6 class="m-0 fw-bold text-primary">Fiyat ve Stok</h6>
                </div>
                <div class="card-body pt-3">
                    <div class="mb-2">
                        <label for="product-sale-price" class="form-label form-label-sm">Satış Fiyatı (₺) <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control form-control-sm" id="product-sale-price" value="0.00" required>
                    </div>
                    <div class="mb-2">
                        <label for="product-purchase-price" class="form-label form-label-sm">Alış Fiyatı (₺)</label>
                        <input type="number" step="0.01" class="form-control form-control-sm" id="product-purchase-price" value="0.00">
                    </div>
                    <div class="mb-2">
                        <label for="product-vat" class="form-label form-label-sm">KDV Oranı (%) <span class="text-danger">*</span></label>
                        <input type="number" class="form-control form-control-sm" id="product-vat" value="20" required>
                    </div>
                    <div class="mb-2">
                        <label for="product-stock" class="form-label form-label-sm">Başlangıç Stok <span class="text-danger">*</span></label>
                        <input type="number" class="form-control form-control-sm" id="product-stock" value="0" required>
                    </div>
                    <div>
                        <label for="product-critical-stock" class="form-label form-label-sm">Kritik Stok Seviyesi</label>
                        <input type="number" class="form-control form-control-sm" id="product-critical-stock" value="10">
                    </div>
                </div>
            </div>
           <div class="card shadow-sm mt-4">
              <div class="card-header py-2">
                  <h6 class="m-0 fw-bold text-primary">Organizasyon</h6>
              </div>
              <div class="card-body pt-3">
                  <div class="mb-2">
                      <label for="product-unit-select" class="form-label form-label-sm">Birim <span class="text-danger">*</span></label>
                      <select class="form-select form-select-sm" id="product-unit-select" required>
                          <option value="">Yükleniyor...</option>
                      </select>
                  </div>
                 <div class="mb-2">
                     <label for="product-weight" class="form-label form-label-sm">Ağırlık (Kg)</label>
                     <input type="number" step="0.001" class="form-control form-control-sm" id="product-weight" placeholder="Örn: 1.25">
                 </div>
                 <div>
                     <label for="product-dimensions" class="form-label form-label-sm">Boyut (örn: 15x20x5 cm)</label>
                     <input type="text" class="form-control form-control-sm" id="product-dimensions">
                 </div>
              </div>
           </div>
        </div>
    </div>
    
    <div id="form-message-area" class="mt-4"></div>
</form>
