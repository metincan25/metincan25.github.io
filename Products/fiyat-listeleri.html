<h3 class="m-0 page-title mb-4">Fiyat Listeleri Yönetimi</h3>

<div class="row">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center py-2">
                <h6 class="m-0 fw-bold text-primary">Fiyat Listeleri</h6>
                <button class="btn btn-sm btn-outline-primary" id="new-list-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="list-group list-group-flush" id="price-lists-container">
                </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card shadow-sm">
             <div class="card-header py-2">
                <h6 class="m-0 fw-bold text-primary" id="selected-list-title">Lütfen bir liste seçin</h6>
            </div>
            <button class="btn btn-sm btn-outline-warning" id="clear-list-btn" style="display: none;">
                <i class="fas fa-eraser me-1"></i> Listeyi Temizle
            </button>
            <div class="card-body" id="price-list-items-wrapper" style="display: none;">
                <form id="add-product-to-list-form" class="mb-4">
                    <div class="row align-items-end">
                        <div class="col-md-6"><label class="form-label form-label-sm">Ürün</label><input type="text" id="product-search-input" class="form-control form-control-sm" placeholder="Ürün adı veya SKU ile ara..."></div>
                        <div class="col-md-4"><label class="form-label form-label-sm">Özel Fiyat (₺)</label><input type="number" step="0.01" id="special-price-input" class="form-control form-control-sm" required></div>
                        <div class="col-md-2"><button type="submit" class="btn btn-sm btn-success w-100">Ekle</button></div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-sm table-hover">
                        <thead><tr><th>SKU</th><th>Ürün Adı</th><th class="text-end">Özel Fiyat</th><th class="text-center">İşlem</th></tr></thead>
                        <tbody id="price-list-items-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
