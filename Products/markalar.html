<h3 class="m-0 page-title mb-4">Marka Yönetimi</h3>
<div class="row">
    <div class="col-md-7">
        <div class="card shadow-sm">
            <div class="card-header py-2"><h6 class="m-0 fw-bold text-primary">Mevcut Markalar</h6></div>
            <div class="card-body">
                <div class="list-group" id="brand-list"></div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card shadow-sm">
             <div class="card-header py-2"><h6 class="m-0 fw-bold text-primary">Yeni Marka Ekle</h6></div>
            <div class="card-body">
                <form id="brand-form">
                    <div class="mb-3">
                        <label for="brand-name" class="form-label form-label-sm">Marka Adı <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-sm" id="brand-name" required>
                    </div>
                    <div class="mb-3">
                         <label for="brand-description" class="form-label form-label-sm">Açıklama</label>
                        <textarea class="form-control form-control-sm" id="brand-description" rows="3"></textarea>
                    </div>
                    <div id="form-message-area"></div>
                    <button type="submit" class="btn btn-sm btn-primary w-100">Ekle</button>
                </form>
            </div>
        </div>
    </div>
</div>
