<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Inventra - Hesabınızı Oluşturun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4e54c8, #8f94fb); display: flex; align-items: center; min-height: 100vh; padding: 2rem 0; }
        .card { border-radius: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div id="form-wrapper" class="mx-auto" style="max-width: 550px;">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="177f25bb007dc020f07d33cefb4a63ad.png" alt="Logo" style="width: 100px;">
                        <h3 class="mt-3">Hesabınızı Oluşturun</h3>
                        <p class="text-muted small">Lütfen bilgilerinizi eksiksiz doldurun.</p>
                    </div>
                    <form id="register-form">
                        <h5 class="mb-3">Firma Bilgileri</h5>
                        <div class="mb-3"><label class="form-label">Şirket Unvanı *</label><input type="text" id="company-name" class="form-control" required></div>
                        <div class="row"><div class="col-md-6 mb-3"><label class="form-label">Vergi Dairesi</label><input type="text" id="tax-office" class="form-control"></div><div class="col-md-6 mb-3"><label class="form-label">VKN / TCKN</label><input type="text" id="tax-number" class="form-control"></div></div>
                        <div class="mb-3"><label class="form-label">Adres</label><textarea id="address" class="form-control" rows="2"></textarea></div>
                        <hr class="my-4">
                        <h5 class="mb-3">Giriş Bilgileri</h5>
                        <div class="mb-3"><label class="form-label">Kullanıcı Adı *</label><input type="text" id="username" class="form-control" required></div>
                        <div class="row"><div class="col-md-6 mb-3"><label class="form-label">Şifre *</label><input type="password" id="password" class="form-control" required></div><div class="col-md-6 mb-3"><label class="form-label">Şifre Tekrar *</label><input type="password" id="confirm-password" class="form-control" required></div></div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Kaydı Tamamla ve Giriş Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
