<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventra - Ücretsiz Demo Talebi</title>
  <link rel="shortcut icon" type="image/x-icon" href="177f25bb007dc020f07d33cefb4a63ad.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
 
    body {
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.2s ease-in-out;
      justify-content: center;
      margin: 0; 
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .form-container {
      max-width: 600px;
      width: 100%;
      
    }
    .container {
       width: 100%;
       display: flex;
      justify-content: center;  
}

    
    .card {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }

    .form-control, .form-select {
      border-radius: 10px;
      transition: all 0.2s;
    }
    .form-control:focus, .form-select:focus {
      border-color: #6a82fb;
      box-shadow: 0 0 0 0.2rem rgba(106,130,251,.25);
    }

    .btn-primary {
      background: linear-gradient(90deg, #6a82fb, #fc5c7d);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .btn-primary:active {
      transform: scale(0.97);
    }

    .form-check-label {
      cursor: pointer;
      transition: color 0.2s;
    }
    .form-check-input:checked + .form-check-label {
      color: #6a82fb;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="form-wrapper" class="form-container">
      <div class="text-center mb-4">
        <img src="177f25bb007dc020f07d33cefb4a63ad.png" alt="Inventra Logo" style="width: 100px;">
        <h3 class="mt-3 text-white">Ücretsiz Demo Talebi</h3>
        <p class="text-light">İşletmeniz için en uygun çözümleri belirlememize yardımcı olun.</p>
      </div>
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <form id="trial-request-form">
            <div class="mb-3">
              <label class="form-label">Ad Soyad / Şirket Adı *</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">E-posta Adresiniz *</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Müşteri Tipi *</label>
                <select id="customer-type" class="form-select" required>
                  <option value="Bireysel">Bireysel</option>
                  <option value="Kurumsal">Kurumsal</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Sektör *</label>
                <input type="text" id="industry" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">İlgilendiğiniz Modüller</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Sipariş Yönetimi" id="mod-siparis">
                <label class="form-check-label" for="mod-siparis"><i class="fas fa-box-open me-1"></i>Sipariş Yönetimi</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Depo & Stok" id="mod-depo">
                <label class="form-check-label" for="mod-depo"><i class="fas fa-warehouse me-1"></i>Depo & Stok Yönetimi</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Finans & Raporlama" id="mod-finans">
                <label class="form-check-label" for="mod-finans"><i class="fas fa-chart-line me-1"></i>Finans & Raporlama</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Demo Talebini Gönder</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="trial-request.js"></script>
</body>
</html>
