<h3 class="m-0 page-title mb-4">İşlem Kayıtları</h3>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form id="audit-log-filter-form" class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="filter-user-search" class="form-label form-label-sm">Kullanıcı Adı</label>
                <input type="text" class="form-control form-control-sm" id="filter-user-search" placeholder="Kullanıcı adı ara...">
            </div>
            <div class="col-md-2">
                <label for="filter-action-type" class="form-label form-label-sm">İşlem Tipi</label>
                <select id="filter-action-type" class="form-select form-select-sm">
                    <option value="" selected>Tümü</option>
                    <option value="Added">Ekleme</option>
                    <option value="Modified">Güncelleme</option>
                    <option value="Deleted">Silme</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="filter-start-date" class="form-label form-label-sm">Başlangıç Tarihi</label>
                <input type="date" class="form-control form-control-sm" id="filter-start-date">
            </div>
            <div class="col-md-2">
                <label for="filter-end-date" class="form-label form-label-sm">Bitiş Tarihi</label>
                <input type="date" class="form-control form-control-sm" id="filter-end-date">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary btn-sm w-100"><i class="fas fa-filter me-1"></i> Filtrele</button>
            </div>
        </form>
    </div>
</div>

<div class="table-responsive shadow-sm rounded">
    <table class="table table-sm table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th style="width: 15%;">Zaman Damgası</th>
                <th style="width: 10%;">Kullanıcı</th>
                <th style="width: 10%;">İşlem Tipi</th>
                <th style="width: 15%;">Tablo Adı</th>
                <th style="width: 10%;">Kayıt ID</th>
                <th style="width: 40%;">Değişiklik Detayları</th>
            </tr>
        </thead>
        <tbody id="audit-log-table-body"></tbody>
    </table>
</div>
