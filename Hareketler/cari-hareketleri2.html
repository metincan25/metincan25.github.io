<h3 class="m-0 page-title mb-4">Cari Hareketleri</h3>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form id="cari-activities-filter-form" class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="filter-cari" class="form-label form-label-sm">Cari Adı/Kodu</label>
                <input type="text" class="form-control form-control-sm" id="filter-cari" placeholder="Müşteri veya Tedarikçi Ara...">
            </div>
            <div class="col-md-2">
                <label for="filter-type" class="form-label form-label-sm">İşlem Tipi</label>
                <select id="filter-type" class="form-select form-select-sm">
                    <option value="" selected>Tümü</option>
                    <option value="Tahsilat">Tahsilat</option>
                    <option value="Ödeme">Ödeme</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="filter-start-date" class="form-label form-label-sm">Başlangıç Tarihi</label>
                <input type="date" class="form-control form-control-sm" id="filter-start-date">
            </div>
            <div class="col-md-2">
                <label for="filter-end-date" class="form-label form-label-sm">Bitiş Tarihi</label>
                <input type="date" class="form-control form-control-sm" id="filter-end-date">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary btn-sm w-100">
                    <i class="fas fa-filter me-1"></i> Filtrele
                </button>
            </div>
        </form>
    </div>
</div>

<div class="table-responsive shadow-sm rounded">
    <table class="table table-sm table-hover align-middle mb-0">
        <thead class="table-dark">
            <tr>
                <th scope="col">Tarih</th>
                <th scope="col">Cari Adı</th>
                <th scope="col">İşlem Tipi</th>
                <th scope="col">Açıklama</th>
                <th scope="col">İlgili Fatura</th>
                <th scope="col">İlgili Sipariş</th>
                <th scope="col" class="text-end">Tutar</th>
            </tr>
        </thead>
        <tbody id="cari-activities-table-body">
            </tbody>
    </table>
</div>
