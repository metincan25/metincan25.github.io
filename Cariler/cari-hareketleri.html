<h3 class="m-0 page-title mb-4">Cari Hareketleri (Hesap Ekstresi)</h3>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <div class="row align-items-end">
            <div class="col-md-6 position-relative">
                <label for="cari-extre-search" class="form-label">Cari Seçin</label>
                <input type="text" id="cari-extre-search" class="form-control" placeholder="Ekstresini görmek için cari arayın..." autocomplete="off">
                <div id="cari-extre-search-results" class="list-group position-absolute w-100" style="z-index: 1000; display: none;"></div>
            </div>
            <div class="col-md-6" id="cari-summary" style="display: none;">
                <div class="border p-3 rounded">
                    <h5 id="selected-cari-name"></h5>
                    <div class="d-flex justify-content-between">
                        <span>Toplam Borç: <strong class="text-danger" id="summary-debit">0.00 ₺</strong></span>
                        <span>Toplam Alacak: <strong class="text-success" id="summary-credit">0.00 ₺</strong></span>
                        <span>Bakiye: <strong id="summary-balance">0.00 ₺</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Tarih</th>
                <th>Açıklama / Belge No</th>
                <th class="text-end">Borç</th>
                <th class="text-end">Alacak</th>
                <th class="text-end">Bakiye</th>
            </tr>
        </thead>
        <tbody id="cari-transactions-body">
            <tr><td colspan="5" class="text-center text-muted p-4">Lütfen yukarıdan bir cari seçin.</td></tr>
        </tbody>
    </table>
</div>
