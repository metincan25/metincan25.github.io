

<div class="d-flex justify-content-between align-items-center mb-3 page-header">
    <h3 class="m-0 page-title" id="edit-cari-page-title">Cari Düzenleniyor...</h3>
    <div>
        <button type="submit" form="edit-cari-form" class="btn btn-sm btn-success" id="update-cari-button">
            <i class="fas fa-check me-1"></i>Değişiklikleri Kaydet
        </button>
    </div>
</div>

<form id="edit-cari-form" novalidate>
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header py-2"><h6 class="m-0 fw-bold text-primary">Temel Cari Bilgileri</h6></div>
                <div class="card-body pt-3">
                    <div class="row">
                        <div class="col-md-8 mb-2">
                            <label for="edit-cari-unvan" class="form-label form-label-sm">Unvan / Firma Adı <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="edit-cari-unvan" required>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="edit-cari-kodu" class="form-label form-label-sm">Cari Kodu <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="edit-cari-kodu" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <label for="edit-cari-tipi" class="form-label form-label-sm">Cari Tipi <span class="text-danger">*</span></label>
                            <select id="edit-cari-tipi" class="form-select form-select-sm" required>
                                <option value="Müşteri">Müşteri</option>
                                <option value="Tedarikçi">Tedarikçi</option>
                                <option value="Her İkisi de">Her İkisi de</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="edit-cari-vergi-dairesi" class="form-label form-label-sm">Vergi Dairesi</label>
                            <input type="text" class="form-control form-control-sm" id="edit-cari-vergi-dairesi">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="edit-cari-vergi-no" class="form-label form-label-sm">Vergi No / T.C. No</label>
                            <input type="text" class="form-control form-control-sm" id="edit-cari-vergi-no">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header py-2"><h6 class="m-0 fw-bold text-primary">İletişim Bilgileri</h6></div>
                <div class="card-body pt-3">
                    <div class="mb-2">
                        <label for="edit-cari-telefon" class="form-label form-label-sm">Telefon</label>
                        <input type="tel" class="form-control form-control-sm" id="edit-cari-telefon">
                    </div>
                    <div class="mb-2">
                        <label for="edit-cari-email" class="form-label form-label-sm">E-posta Adresi</label>
                        <input type="email" class="form-control form-control-sm" id="edit-cari-email">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-header py-2"><h6 class="m-0 fw-bold text-primary">Adres Bilgileri</h6></div>
        <div class="card-body pt-3">
            <div class="mb-2">
                <label for="edit-cari-adres" class="form-label form-label-sm">Adres</label>
                <textarea class="form-control form-control-sm" id="edit-cari-adres" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div id="edit-cari-message-area" class="mt-3"></div>
</form>
