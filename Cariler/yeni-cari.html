<h3 class="m-0 page-title mb-4">Yeni Cari Kartı Oluştur</h3>

<form id="new-cari-form" novalidate>
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header py-2">
                    <h6 class="m-0 fw-bold text-primary">Temel Cari Bilgileri</h6>
                </div>
                <div class="card-body pt-3">
                    <div class="row">
                        <div class="col-md-8 mb-2">
                            <label for="cari-unvan" class="form-label form-label-sm">Unvan / Firma Adı <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="cari-unvan" required>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="cari-kodu" class="form-label form-label-sm">Cari Kodu <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="cari-kodu" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <label for="cari-tipi" class="form-label form-label-sm">Cari Tipi <span class="text-danger">*</span></label>
                            <select id="cari-tipi" class="form-select form-select-sm" required>
                                <option value="" selected disabled>Seçiniz...</option>
                                <option value="Müşteri">Musteri</option>
                                <option value="Tedarikçi">Tedarikci</option>
                                <option value="Her İkisi de">Her Ikisi de</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="cari-vergi-dairesi" class="form-label form-label-sm">Vergi Dairesi</label>
                            <input type="text" class="form-control form-control-sm" id="cari-vergi-dairesi">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="cari-vergi-no" class="form-label form-label-sm">Vergi No / T.C. Kimlik No</label>
                            <input type="text" class="form-control form-control-sm" id="cari-vergi-no">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header py-2">
                    <h6 class="m-0 fw-bold text-primary">İletişim Bilgileri</h6>
                </div>
                <div class="card-body pt-3">
                    <div class="mb-2">
                        <label for="cari-telefon" class="form-label form-label-sm">Telefon</label>
                        <input type="tel" class="form-control form-control-sm" id="cari-telefon" placeholder="(5xx) xxx xx xx">
                    </div>
                    <div class="mb-2">
                        <label for="cari-email" class="form-label form-label-sm">E-posta Adresi</label>
                        <input type="email" class="form-control form-control-sm" id="cari-email">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card shadow-sm mb-4">
        <div class="card-header py-2">
            <h6 class="m-0 fw-bold text-primary">Adres Bilgileri</h6>
        </div>
        <div class="card-body pt-3">
            <div class="mb-2">
                <label for="cari-adres" class="form-label form-label-sm">Adres</label>
                <textarea class="form-control form-control-sm" id="cari-adres" rows="3"></textarea>
            </div>
        </div>
    </div>

    <div id="form-message-area" class="mt-3"></div>
    <div class="text-end">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Cari Kartını Kaydet
        </button>
    </div>
</form>
