<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Yeni Şifre Belirle - Inventra</title>
    <link rel="shortcut icon" type="image/x-icon" href="177f25bb007dc020f07d33cefb4a63ad.ico"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>

    <div class="floating-bubbles">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
    </div>

    <div class="container">
        <div class="login-container animate__animated animate__fadeInUp">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-wrapper">
                        <img src="177f25bb007dc020f07d33cefb4a63ad.png" alt="Logo" class="logo">
                        <div class="logo-glow"></div>
                    </div>
                    <h1 class="welcome-text">Yeni Şifre Belirle</h1>
                    <p class="welcome-subtext">Hesabınız için yeni şifrenizi oluşturun</p>
                </div>
            </div>

          
            <div class="progress-steps">
                <div class="step complete">
                    <div class="step-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span class="step-text">E-posta</span>
                </div>
                <div class="step-line complete"></div>
                <div class="step complete">
                    <div class="step-icon">
                        <i class="fas fa-link"></i>
                    </div>
                    <span class="step-text">Link Gönder</span>
                </div>
                <div class="step-line complete"></div>
                <div class="step active">
                    <div class="step-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <span class="step-text">Yeni Şifre</span>
                </div>
            </div>

            <form id="reset-password-form" class="login-form">
                <div class="form-group">
                    <label for="new-password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Yeni Şifre
                    </label>
                    <div class="input-container">
                        <div class="input-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <input type="password" class="form-control" id="new-password" placeholder="En az 8 karakter" required>
                        <div class="input-focus-border"></div>
                    </div>
                    <div id="password-strength" class="form-helper"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Yeni Şifre (Tekrar)
                    </label>
                    <div class="input-container">
                        <div class="input-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Şifrenizi tekrar girin" required>
                        <div class="input-focus-border"></div>
                    </div>
                    <div class="form-helper">
                        <i class="fas fa-info-circle me-1"></i>
                        Şifrelerin eşleştiğinden emin olun
                    </div>
                </div>
                
                <button type="submit" id="reset-button" class="btn btn-primary btn-login">
                    <span class="btn-content">
                        <i class="fas fa-save me-2"></i>
                        Şifreyi Değiştir
                    </span>
                    <div class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="back-to-login">
                    <a href="invlogin.html" class="back-link">
                        <i class="fas fa-arrow-left me-2"></i>
                        Giriş Sayfasına Dön
                    </a>
                </div>
            </form>

            
            <div id="message-area" class="message-area"></div>

            <div class="security-info">
                <div class="security-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>256-bit Şifreleme</span>
                </div>
                <div class="security-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Güvenli Bağlantı</span>
                </div>
            </div>
        </div>
    </div>
    <script src="resetpassword.js"></script>
</body>
</html>
