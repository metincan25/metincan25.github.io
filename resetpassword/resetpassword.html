<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Yeni Şifre Belirle - Inventra</title>
    <link rel="shortcut icon" type="image/x-icon" href="resetpassword/177f25bb007dc020f07d33cefb4a63ad.ico"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="welcome-text">Yeni Şifre Belirle</div>
            <form id="reset-password-form">
                <div class="mb-3">
                    <label for="new-password" class="form-label">Yeni Şifre</label>
                    <input type="password" class="form-control" id="new-password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Yeni Şifre (Tekrar)</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" id="reset-button" class="btn btn-login">Şifreyi Değiştir</button>
                <div id="message-area" class="text-center mt-3" style="color: white;"></div>
            </form>
        </div>
    </div>
    <script src="resetpassword.js"></script>
</body>
</html>
