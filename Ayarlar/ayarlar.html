<h3 class="m-0 page-title mb-4">Genel Ayarlar</h3>
<div class="row">
    <div class="col-lg-4">
        <div class="card shadow-sm">
            <div class="list-group list-group-flush" id="settings-tabs" role="tablist">
                <a class="list-group-item list-group-item-action active" data-bs-toggle="list" href="#tab-user-profile" role="tab">
                    <i class="fas fa-user-edit me-2"></i>Kullanıcı Bilgileri
                </a>
                <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#tab-company-profile" role="tab">
                    <i class="fas fa-building me-2"></i>Firma Bilgileri
                </a>
                <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#tab-security" role="tab">
                    <i class="fas fa-shield-alt me-2"></i>Güvenlik
                </a>
            </div>
        </div>
    </div>

    <div class="col-lg-8">
        <div class="tab-content" id="settings-tab-content">

            <div class="tab-pane fade show active" id="tab-user-profile" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">Giriş Bilgileri</h6>
                    </div>
                    <div class="card-body">
                        <form id="profile-settings-form">
                            <div class="mb-3">
                                <label class="form-label">Kullanıcı Adı</label>
                                <input type="text" id="profile-username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-posta Adresi</label>
                                <input type="email" id="profile-email" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary float-end">Bilgileri Güncelle</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-company-profile" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">Firma Fatura Bilgileri</h6>
                    </div>
                    <div class="card-body">
                        <p class="text-muted small">Buraya girdiğiniz bilgiler, oluşturacağınız faturalarda "Gönderen" olarak kullanılacaktır.</p>
                        <form id="company-profile-form">
                            <div class="mb-3">
                                <label for="company-name" class="form-label">Şirket Unvanı *</label>
                                <input type="text" id="company-name" class="form-control" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="company-tax-office" class="form-label">Vergi Dairesi</label>
                                    <input type="text" id="company-tax-office" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="company-tax-number" class="form-label">VKN / TCKN</label>
                                    <input type="text" id="company-tax-number" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="company-address" class="form-label">Adres</label>
                                <textarea id="company-address" class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary float-end">Firma Bilgilerini Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-security" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">Şifre Değiştir</h6>
                    </div>
                    <div class="card-body">
                        <form id="password-change-form">
                            <div class="mb-3">
                                <label class="form-label">Mevcut Şifre</label>
                                <input type="password" id="current-password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Yeni Şifre</label>
                                <input type="password" id="new-password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary float-end">Şifreyi Değiştir</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
