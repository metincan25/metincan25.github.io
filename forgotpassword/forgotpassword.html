<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Şifremi Unuttum - Inventra</title>
    <link rel="shortcut icon" type="image/x-icon" href="177f25bb007dc020f07d33cefb4a63ad.ico"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="177f25bb007dc020f07d33cefb4a63ad.png" alt="Logo" class="logo">
                <div class="welcome-text">Şifre Sıfırlama</div>
            </div>
            
            <form id="forgot-password-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Kayıtlı E-posta Adresiniz</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" required>
                    </div>
                </div>
                
                <button type="submit" id="send-reset-link-button" class="btn btn-login">
                    Sıfırlama Linki Gönder
                </button>

                <div id="message-area" class="text-center mt-3" style="color: white; font-weight: 500;"></div>
            </form>
        </div>
    </div>
    <script src="forgotpassword.js"></script>
</body>
</html>
