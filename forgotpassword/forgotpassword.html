<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Şifremi Unuttum - Inventra</title>
    <link rel="shortcut icon" type="image/x-icon" href="177f25bb007dc020f07d33cefb4a63ad.ico"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-bubbles">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
    </div>

    <div class="container">
        <div class="login-container animate__animated animate__fadeInUp">
            <!-- Header Section -->
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-wrapper">
                        <img src="177f25bb007dc020f07d33cefb4a63ad.png" alt="Logo" class="logo">
                        <div class="logo-glow"></div>
                    </div>
                    <h1 class="welcome-text">Şifre Sıfırlama</h1>
                    <p class="welcome-subtext">E-posta adresinizi girerek şifre sıfırlama linki alabilirsiniz</p>
                </div>
            </div>

            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step active">
                    <div class="step-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span class="step-text">E-posta</span>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <div class="step-icon">
                        <i class="fas fa-link"></i>
                    </div>
                    <span class="step-text">Link Gönder</span>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <div class="step-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <span class="step-text">Yeni Şifre</span>
                </div>
            </div>

            <!-- Form Section -->
            <form id="forgot-password-form" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Kayıtlı E-posta Adresiniz
                    </label>
                    <div class="input-container">
                        <div class="input-icon">
                            <i class="fas fa-at"></i>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="ornek@firma.com" required>
                        <div class="input-focus-border"></div>
                    </div>
                    <div class="form-helper">
                        <i class="fas fa-info-circle me-1"></i>
                        Size şifre sıfırlama linki göndereceğiz
                    </div>
                </div>
                
                <button type="submit" id="send-reset-link-button" class="btn btn-primary btn-login">
                    <span class="btn-content">
                        <i class="fas fa-paper-plane me-2"></i>
                        Sıfırlama Linki Gönder
                    </span>
                    <div class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="back-to-login">
                    <a href="invlogin.html" class="back-link">
                        <i class="fas fa-arrow-left me-2"></i>
                        Giriş Sayfasına Dön
                    </a>
                </div>
            </form>

            <!-- Message Area -->
            <div id="message-area" class="message-area"></div>

            <!-- Security Info -->
            <div class="security-info">
                <div class="security-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>256-bit SSL Güvenlik</span>
                </div>
                <div class="security-item">
                    <i class="fas fa-lock"></i>
                    <span>Verileriniz Koruma Altında</span>
                </div>
            </div>
        </div>
    </div>

    <script src="forgotpassword.js"></script>
    <script src="config.js"></script>
</body>
</html>
